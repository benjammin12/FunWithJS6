<html lang="en">
<head>

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body>

<div class="topHeader">
    <h2 class="text-lg-center">Ben's Savings </h2><p id="savings"></p>
</div>

<div class="container text-lg-center">
        <div class="spendings">

    <button onclick="displaySavings(Ben)">Display Savings</button>
    <button onclick="hideSavings()">Hide Savings</button>
    <button onclick="Ben.applyFee()">Apply Fee</button>

    <hr>

    <h2 class="text-md-center">Calculate what you could save</h2>

    <p class="exText">Enter an amount you spend every work day <br /> Example, you get a coffee everyday for $2</p>

<form class="form-inline">
    <div class="form-group">
        <label class="sr-only" for="Amount">Amount (in dollars)</label>
        <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" class="form-control" id="Amount" placeholder="Daily Amount">
        </div>
    </div>
    <button class="isClicked" type="button" onclick="calcYearly()" class="btn btn-primary">Submit</button>
</form>



    <p id="amntSaved"></p>


        <p id="posSavings"></p>

            </div>

</div>
